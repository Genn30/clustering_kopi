<!DOCTYPE html>
<html>
<head>
    <title>Hasil Clustering</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Hasil Evaluasi Clustering (K-Means)</h2>
    <table>
        <tr>
            <th>Algorithm</th>
            <th>Clusters Num.</th>
            <th>Avg. Silhouette</th>
            <th>Davies Bouldin Index</th>
            <th>Execution Time (s)</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row['Algorithm'] }}</td>
            <td>{{ row['Clusters Num.'] }}</td>
            <td>{{ row['Avg. Silhouette'] }}</td>
            <td>{{ row['Davies Bouldin Index'] }}</td>
            <td>{{ row['Execution Time (s)'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
